<header class="header">
  <div class="container header-container">
    <div class="header-brand">
      <a href="/" class="brand-name">myteam</a>
      <button class="nav-collapse collapsed" data-target="#nav">
        <div class="nav-line"></div>
        <div class="nav-line"></div>
        <div class="nav-line"></div>
      </button>
    </div>
    <nav class="header-nav" id="nav">
      <ul class="nav-links">
        <li class="nav-item">
          <a href="../" class="nav-link">home</a>
        </li>
        <li class="nav-item">
          <a href="../pages/about.html" class="nav-link">about</a>
        </li>
        <li class="nav-item">
          <a href="../pages/contact.html" class="nav-link btn-outline"
            >contact us</a
          >
        </li>
      </ul>
    </nav>
  </div>
</header>

<script>
  $(() => {
    $targetNav = $(".nav-collapse").attr("data-target");
    $(".nav-collapse").click(() => {
      $(".nav-collapse").toggleClass("collapsed");
      $(".nav-collapse").toggleClass("open");
      $($targetNav).toggleClass("show-nav");
    });
  });
</script>

<style>
  /* Navbar */
  .header {
    width: 100%;
    background-color: var(--light-blue);
  }

  .header-container {
    display: flex;
    align-items: center;
    padding: 20px 0;
  }

  .nav-collapse {
    outline: none;
    border: none;
    background: transparent;
    display: none;
    margin-left: auto;
    height: 40px;
    width: 30px;
  }

  .nav-line {
    width: 100%;
    width: 30px;
    height: 3px;
    background-color: white;
    transition: 0.2s ease;
  }

  .nav-collapse.collapsed .nav-line:nth-child(1) {
    transform: translateY(-5px);
  }

  .nav-collapse.collapsed .nav-line:nth-child(2) {
  }

  .nav-collapse.collapsed .nav-line:nth-child(3) {
    transform: translateY(5px);
  }

  .nav-collapse.open .nav-line:nth-child(1) {
    transform: rotate(45deg) translateY(4.5px);
  }

  .nav-collapse.open .nav-line:nth-child(2) {
    opacity: 0;
  }

  .nav-collapse.open .nav-line:nth-child(3) {
    transform: rotate(-45deg) translateY(-4.5px);
  }

  .header-nav {
    width: 100%;
    margin-top: 5px;
    margin-left: 50px;
  }

  .header-nav .nav-links {
    display: flex;
  }

  .header-nav .nav-item:nth-child(2) {
    margin-left: 20px;
  }

  .header-nav .nav-item:nth-child(3) {
    margin-left: auto;
  }
  /* End of Navbar */
  @media screen and (max-width: 596px) {
    .nav-collapse {
      display: inline-block;
    }

    .header-container {
      flex-direction: column;
    }

    .header-brand {
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-nav {
      margin: 0;
      height: 0;
      transition: height 0.4s ease;
      overflow: hidden;
      padding-top: 10px;
    }

    .header-nav.show-nav {
      height: 150px;
    }

    .header-nav .nav-links {
      flex-direction: column;
      align-items: center;
      height: 100%;
    }

    .header-nav .nav-item {
      margin-left: 0 !important;
    }

    .header-nav .nav-item:nth-child(2) {
      margin-top: 20px;
    }

    .header-nav .nav-item:nth-child(3) {
      margin-top: 30px;
    }
  }
</style>
