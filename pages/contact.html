<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <script src="../js/vendor/fontawesome.js"></script>
    <link rel="stylesheet" href="../css/contact.css" />
  </head>
  <body>
    <!-- Header -->
    <section id="header"></section>
    <!--End of Header -->
    <section id="contact" class="contact">
      <div class="container contact-container">
        <div class="contact-info">
          <h1 class="contact-heading">Contact</h1>
          <h2 class="contact-subheading">Ask us about</h2>
          <div class="contact-suggestions">
            <div class="contact-suggestion">
              <p class="suggestion-text">
                The quality of our talent network.
              </p>
            </div>
            <div class="contact-suggestion">
              <p class="suggestion-text">
                Usage & implementation of our software
              </p>
            </div>
            <div class="contact-suggestion">
              <p class="suggestion-text">
                How we help drive innovations.
              </p>
            </div>
          </div>
        </div>
        <div class="contact-form">
          <form class="form" id="form">
            <div class="form-group">
              <input
                type="text"
                name="name"
                id="name-input"
                class="form-input input-text"
                required
              />
              <label for="name-input" class="form-label">Name</label>
              <p class="form-error"></p>
            </div>
            <div class="form-group">
              <input
                type="text"
                name="email"
                id="email-input"
                class="form-input input-text"
                required
              />
              <label for="email-input" class="form-label">Email</label>
              <p class="form-error"></p>
            </div>
            <div class="form-group">
              <input
                type="text"
                name="company"
                id="company-input"
                class="form-input input-text"
                required
              />
              <label for="company-input" class="form-label">Company Name</label>
              <p class="form-error"></p>
            </div>
            <div class="form-group">
              <input
                type="text"
                name="title"
                id="title-input"
                class="form-input input-text"
                required
              />
              <label for="title-input" class="form-label">Title</label>
              <p class="form-error"></p>
            </div>
            <div class="form-group">
              <textarea
                name="message"
                id="message-input"
                class="form-input input-textarea"
                required
              ></textarea>
              <label for="message-input" class="form-label">Message</label>
              <p class="form-error form-error-textarea"></p>
            </div>
            <button type="submit" class="form-btn">submit</button>
          </form>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <section id="footer"></section>
    <!-- End of Footer -->
    <!-- Scripts -->
    <script src="../js/vendor/jquery.min.js"></script>
    <script>
      $(() => {
        $("#header").load("../components/navbar.html");
        $("#footer").load("../components/footer.html");
      });
    </script>
    <script src="../js/contact.js" defer></script>
  </body>
</html>
